<svg
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 64 64"
  width="64"
  height="64"
  role="img"
  aria-labelledby="title desc">
  <title id="title">Concentric arches icon</title>
  <desc id="desc">Three nested stone-like arches inspired by a corridor of arches</desc>

  <!-- Background (optional, remove if you want it transparent) -->
  <!-- <rect x="0" y="0" width="64" height="64" fill="white"/> -->

  <!-- Outer arch -->
  <path
    d="M12 52 V28 Q32 10 52 28 V52"
    fill="none"
    stroke="currentColor"
    stroke-width="3"
    stroke-linecap="round"
    stroke-linejoin="round"/>

  <!-- Middle arch -->
  <path
    d="M18 52 V32 Q32 16 46 32 V52"
    fill="none"
    stroke="currentColor"
    stroke-width="2.5"
    stroke-linecap="round"
    stroke-linejoin="round"/>

  <!-- Inner arch -->
  <path
    d="M24 52 V36 Q32 22 40 36 V52"
    fill="none"
    stroke="currentColor"
    stroke-width="2"
    stroke-linecap="round"
    stroke-linejoin="round"/>

  <!-- Ground line -->
  <line
    x1="12" y1="52"
    x2="52" y2="52"
    stroke="currentColor"
    stroke-width="2"
    stroke-linecap="round"/>
</svg>